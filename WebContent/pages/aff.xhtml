		<h:form id="form7" enctype="multipart/form-data">
		<p:toolbar style="margin-bottom: 7px" >
	<p:toolbarGroup align="left" >
		<p:commandLink value="Affiliation" action="/pages/aff.xhtml"
			style="text-decoration: none;font-size:19px;margin-top:5px;margin-right:20px"></p:commandLink>
		<p:commandButton id="ajout" value="Ajouter"
			oncomplete="undisplaymodif();diag_ajout.show()"
			 icon="add"></p:commandButton>
		<p:commandButton id="modif" value="Modifier"
			oncomplete="diag_modif.show()" style="display:none"
			></p:commandButton>
		<p:commandButton id="supprim" value="Supprimer"
			oncomplete="diag_supprim.show()" style="display:none"
			></p:commandButton>
		<p:commandButton action="#{hirarachyBean.showAppercu}" icon="ui-icon-anchor" style="margin-left:10px;"
								update=":form7:display1 :formtree:display2 :formtree:apercue"
								 value="Aperçu des affiliations"></p:commandButton>	
								 
								 </p:toolbarGroup>
								 </p:toolbar>
		
			<p:growl id="msg"></p:growl>
			<p:layout fullPage="false"	style="width:1100px; height:800px;text-align:left">
				<p:layoutUnit id="pane1" position="center" minWidth="700px" style="width:100%" closable="true">
					<p:outputPanel id="display1" autoUpdate="true">
						<p:dataTable id="societes" value="#{hirarachyBean.listsociete}"						
							var="societe" selection="#{hirarachyBean.selectedAffiliation}"
							selectionMode="single" rowKey="#{societe.idaff}">
							<f:facet name="header">
								<p:outputLabel value="Société"></p:outputLabel>
							</f:facet>
							<p:column style="width:2%" headerText="Action">
								<p:commandButton icon="delete"
									action="#{hirarachyBean.storeAffiliation(societe)}"
									style="width:20px;height:20px;" update=":form7:form2"
									oncomplete="diag_supprim.show()"></p:commandButton>
								<p:commandButton icon="update"
									action="#{hirarachyBean.storeAffiliation(societe)}"
									style="width:20px;height:20px;" update=":form7:form2"
									oncomplete="diag_modif.show()"></p:commandButton>
							</p:column>
							<p:column headerText="Designation">
								<h:outputText value="#{societe.designation}"></h:outputText>
							</p:column>
							<p:column headerText="Adresse">
								<h:outputText value="#{societe.societe.adresse}"></h:outputText>
							</p:column>
							<p:column headerText="Pays">
								<h:outputText value="#{societe.societe.pays}"></h:outputText>
							</p:column>
							<p:column headerText="Ville">
								<h:outputText value="#{societe.societe.ville}"></h:outputText>
							</p:column>
							<p:column headerText="Code Postal">
								<h:outputText value="#{societe.societe.cp}"></h:outputText>
							</p:column>
							<p:column headerText="E-mail">
								<h:outputText value="#{societe.societe.mail}"></h:outputText>
							</p:column>
							<p:column headerText="Tel Fixe">
								<h:outputText value="#{societe.societe.numTel}"></h:outputText>

							</p:column>
							<p:column headerText="Fax">
								<h:outputText value="#{societe.societe.numTel}"></h:outputText>
							</p:column>

						</p:dataTable>
						<p:dataTable id="niveau1" value="#{hirarachyBean.listsociete}"
							var="a"
							rendered="#{!hirarachyBean.showSecondTable and !hirarachyBean.showTree}"
							selection="#{hirarachyBean.selectedAffiliation}"
							selectionMode="single" rowKey="#{a.idaff}">
							<p:columnGroup type="header">
								<p:row>
									<p:column colspan="4" rowspan="1"
										headerText="#{hirarachyBean.currentType}" />

								</p:row>

								<p:row>
									<p:column colspan="1" headerText="Action"
										rendered="#{profileBean.loadRights(view.viewId)}" />

									<p:column colspan="1" headerText="Désignation" />

									<p:column headerText="Déscription" />
									<p:column headerText="Code" />
								</p:row>
							</p:columnGroup>
							<p:subTable var="b" value="#{hirarachyBean.loadchildrens(a)}">
								<f:facet name="header">
									<p:outputPanel autoUpdate="true" style="display:inline;">
										<h:outputText value=" #{a.description} #{a.designation}" />

									</p:outputPanel>
								</f:facet>
								<p:column style="width:2%"
									rendered="#{profileBean.loadRights(view.viewId)}">

									<p:commandButton icon="delete"
										action="#{hirarachyBean.storeAffiliation(b)}"
										style="width:20px;height:20px;" update=":form7:form2"
										oncomplete="diag_supprim.show()">

									</p:commandButton>
									<p:commandButton icon="update"
										action="#{hirarachyBean.storeAffiliation(b)}"
										style="width:20px;height:20px;" update=":form7:form2"
										oncomplete="diag_modif.show()">

									</p:commandButton>
								</p:column>
								<p:column>
									<h:outputText value="#{b.designation}" />
								</p:column>
								<p:column>
									<h:outputText value="#{b.description}" />
								</p:column>
								<p:column>
									<h:outputText value="#{b.codeteam}" />
								</p:column>
							</p:subTable>

						</p:dataTable>
					</p:outputPanel>
					

				</p:layoutUnit>

				<p:layoutUnit position="west" minSize="150">

					<p:dataTable value="#{hirarachyBean.types}" var="type"
						selection="#{hirarachyBean.currentType}" selectionMode="single"
						rowKey="#{type}">
						<p:ajax event="rowSelect"
							listener="#{hirarachyBean.loadAffiliation}"
							update=":form7:societes :form7:display1"></p:ajax>
						<p:column headerText="Affiliations" style="height:40px;">
							<h:outputText value="#{type}" />
						</p:column>
						<f:facet name="footer">
							
						</f:facet>
					</p:dataTable>

				</p:layoutUnit>
				</p:layout>	
		
		<p:dialog id="diagaff0" showEffect="fade" hideEffect="explode"
			header="Ajout d'une affiliation" appendTo="@(body)"
			widgetVar="diag_ajout" modal="true" width="650px" position="center">
			<h:form id="form2">
				<p:outputPanel autoUpdate="true">
					<h:panelGrid columns="2" cellpadding="8">

						<p:inputText value="#{hirarachyBean.affiliation.designation}"
							required="true" requiredMessage="Désignation est vide"
							title="#{component.valid ? 'Entrer Désigniation' : tooltipsController.getErrorMessage(component.clientId)}"
							maxlength="20">
						</p:inputText>
						<p:outputLabel value="Code :"></p:outputLabel>
						<p:inputText value="#{hirarachyBean.affiliation.codeteam}"
							title="#{component.valid ? 'Entrer code ' : tooltipsController.getErrorMessage(component.clientId)}"
							required="true" requiredMessage="Désignation est vide"
							maxlength="20"></p:inputText>
						<p:outputLabel value="Sous :"
							rendered="#{!hirarachyBean.showSecondTable}"></p:outputLabel>
						<p:selectOneMenu id="parents"
							value="#{hirarachyBean.affiliation.affiliation}"
							converter="affiliationConverter" style="width:150px;"
							filter="true" filterMatchMode="contains"
							rendered="#{!hirarachyBean.showSecondTable}">
							<f:selectItems value="#{hirarachyBean.listsociete}" var="aff"
								itemLabel="#{aff.designation}" itemValue="#{aff}"></f:selectItems>

							title="#{component.valid ? 'Entrer une Courrier électronique' : tooltipsController.getErrorMessage(component.clientId)}"
							validatorMessage="Email invalide" maxlength="28">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<p:outputLabel value="Fax :">
						</p:outputLabel>

							required="true" requiredMessage="Numéro fax est vide"
							title="#{component.valid ? 'Entrer Fax' : tooltipsController.getErrorMessage(component.clientId)}"
							maxlength="8" validatorMessage="Numéro fax invalide">
							<f:validateRegex pattern="[0-9]*" />
						</p:inputText>
						<p:outputLabel value="Télephone :">
